<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presona Recruit - Intelligent Hiring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <script>
    // Redirect clean paths to HashRouter equivalents (email clients strip # fragments)
    (function() {
      var p = window.location.pathname;
      var routes = ['/interview-invite/', '/offer/', '/onboarding-portal/', '/career/'];
      for (var i = 0; i < routes.length; i++) {
        if (p.indexOf(routes[i]) === 0) {
          window.location.replace(window.location.origin + '/#' + p);
          return;
        }
      }
    })();
  </script>
  <div id="root"></div>
</body>

</html>
